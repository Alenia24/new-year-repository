    <style>

      }
      .confetti-piece:nth-child(3) {
        left: 21%;
        transform: rotate(-25deg);
        animation: makeItRain 5000ms infinite ease-out;
        animation-delay: 3s;
        animation-duration: 3.5s;
      }
      .confetti-piece:nth-child(4) {
        left: 28%;
        transform: rotate(-10deg);
        animation: makeItRain 5000ms infinite ease-out;
        animation-delay: 4s;
        animation-duration: 3.5s;
      }
      .confetti-piece:nth-child(5) {
        left: 35%;

      }
      .confetti-piece:nth-child(7) {

        animation: makeItRain 5000ms infinite ease-out;

        animation-duration: 2.5s;
      }
      .confetti-piece:nth-child(8) {
        left: 56%;
        transform: rotate(-49deg);
        animation: makeItRain 5000ms infinite ease-out;
        animation-delay: 3s;
        animation-duration: 3.5s;
      }
      .confetti-piece:nth-child(9) {
        left: 63%;
        transform: rotate(-11deg);
        animation: makeItRain 5000ms infinite ease-out;
        animation-delay: 4s;
        animation-duration: 3s;
      }
      .confetti-piece:nth-child(10) {
        left: 70%;
        transform: rotate(63deg);
        animation: makeItRain 5000ms infinite ease-out;
        animation-delay: 5s;
        animation-duration: 3.5s;
      }
      .confetti-piece:nth-child(11) {
        left: 77%;
        transform: rotate(27deg);
        animation: makeItRain 5000ms infinite ease-out;
        animation-delay: 1s;
        animation-duration: 2s;

      .confetti-piece:nth-child(12) {

        transform: rotate(24deg);

      }
      .confetti-piece:nth-child(13) {

        animation: makeItRain 5000ms infinite ease-out;

        animation-duration: 3s;
      }
      .confetti-piece:nth-child(odd) {

      }
      .confetti-piece:nth-child(even) {

      }
      .confetti-piece:nth-child(4n) {

      }
      .confetti-piece:nth-child(3n) {

        animation-duration: 5000ms;
        animation-delay: 2000ms;
      }
      .confetti-piece:nth-child(4n-7) {

      }

      @keyframes makeItRain {
        from {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        to {
          transform: translateY(500px);

  <body>

      <div class="confetti-piece"></div>

    <script>
      function addResolution(event) {
        event.preventDefault();
        let listElement = document.querySelector(".examples");
        listElement.innerHTML = "";

        let resolutionElement = document.querySelector(".resolution");
        let inputResolution = resolutionElement.value;

        let resolutionlistElement = document.querySelector(".resolutions");
        resolutionlistElement.innerHTML += `
          <li class="addedResolution">${inputResolution}</li>
        `;

        resolutionElement.value = "";
      }

      function resoltionAddPage(event) {
        event.preventDefault();
        let boxElement = document.querySelector(".box");
        boxElement.innerHTML = `
            <div class="container box2">
              <div class="row">
                <div class="col-md-12">
                  <h2 class="text-center">Let's make habits together</h2>
                  <div class="resolutions">
                  </div>
                </div>
              </div>

                <div class="row">
                  <div class="col-md-12">
                    <ul class="examples resoultions">
                      <li class="listHeading">Examples</li>
                      <li>Excerise more</li>
                      <li>Eat healthier</li>
                      <li>Read 10 pages a day</li>
                      <li>Solo trips</li>
                    </ul>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <form action="" class="resolutionForm">
                      <input type="text" name="resolution" id="resolution" class="resolution" required placeholder="Enter a resolution...">
                    </form>
                  </div>
                  <a class="homepage my-3" href="index.html">Start over</a>
                </div>
              </div>
            </div>
        `;

        let formElement = document.querySelector(".resolutionForm");
        formElement.addEventListener("submit", addResolution);
      }

      let buttonElement = document.querySelector(".primary-btn");
      buttonElement.addEventListener("click", resoltionAddPage);

      let W = window.innerWidth;
      let H = window.innerHeight;
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const maxConfettis = 150;
      const particles = [];

      const possibleColors = [
        "DodgerBlue",
        "OliveDrab",
        "Gold",
        "Pink",
        "SlateBlue",
        "LightBlue",
        "Gold",
        "Violet",
        "PaleGreen",
        "SteelBlue",
        "SandyBrown",
        "Chocolate",
        "Crimson",
      ];

      function randomFromTo(from, to) {
        return Math.floor(Math.random() * (to - from + 1) + from);
      }

      function confettiParticle() {
        this.x = Math.random() * W; // x
        this.y = Math.random() * H - H; // y
        this.r = randomFromTo(11, 33); // radius
        this.d = Math.random() * maxConfettis + 11;
        this.color =
          possibleColors[Math.floor(Math.random() * possibleColors.length)];
        this.tilt = Math.floor(Math.random() * 33) - 11;
        this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
        this.tiltAngle = 0;

        this.draw = function () {
          context.beginPath();
          context.lineWidth = this.r / 2;
          context.strokeStyle = this.color;
          context.moveTo(this.x + this.tilt + this.r / 3, this.y);
          context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
          return context.stroke();
        };
      }

      function Draw() {
        const results = [];

        // Magical recursive functional love
        requestAnimationFrame(Draw);

        context.clearRect(0, 0, W, window.innerHeight);

        for (var i = 0; i < maxConfettis; i++) {
          results.push(particles[i].draw());
        }

        let particle = {};
        let remainingFlakes = 0;
        for (var i = 0; i < maxConfettis; i++) {
          particle = particles[i];

          particle.tiltAngle += particle.tiltAngleIncremental;
          particle.y += (Math.cos(particle.d) + 3 + particle.r / 2) / 2;
          particle.tilt = Math.sin(particle.tiltAngle - i / 3) * 15;

          if (particle.y <= H) remainingFlakes++;

          // If a confetti has fluttered out of view,
          // bring it back to above the viewport and let if re-fall.
          if (particle.x > W + 30 || particle.x < -30 || particle.y > H) {
            particle.x = Math.random() * W;
            particle.y = -30;
            particle.tilt = Math.floor(Math.random() * 10) - 20;
          }
        }

        return results;
      }

      window.addEventListener(
        "resize",
        function () {
          W = window.innerWidth;
          H = window.innerHeight;
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        },
        false
      );

      // Push new confetti objects to `particles[]`
      for (var i = 0; i < maxConfettis; i++) {
        particles.push(new confettiParticle());
      }

      // Initialize
      canvas.width = W;
      canvas.height = H;
      Draw();
    </script>
